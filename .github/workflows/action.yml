name: 'random package'
on: [push, pull_request, release]

jobs:
  ubuntu-job:
    name: 'ubuntu job'
    runs-on: ubuntu-latest
    steps:
      - name: 'fetching local'
        uses: 'rchougule/local-action@add_unit_tests'
        with:
          local-testing: 'start'
          local-logging-level: all-logs
          build-name: 'this is my ubuntu-MeTA#'
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          local-args: '--only-automate --daemon start --key jinga --local-identifier this-is-mine'
      - name: 'checkout the repository'
        uses: 'actions/checkout@v2'
      - name: 'running npm install'
        run: 'npm install'
      - name: 'running http-server'
        run: './node_modules/.bin/http-server -p 8099 &'
      - name: 'run test'
        run: 'node index.js'
      - name: 'stopping local'
        uses: 'rchougule/local-action@add_unit_tests'
        with:
          local-testing: stop
          username: ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          local-identifier: random
          build-name: 'jinga'
          local-args: 'doesnt matter'
      - name: 'running test again'
        run: 'node another.js'
